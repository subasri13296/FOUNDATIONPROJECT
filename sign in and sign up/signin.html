<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap.css" />
<title>SignIn</title>
</head>
<body>
<div class="well well-lg">
	<div class="container">
		<div class="container-fluid">
			<h1 style="text-align: center; margin-top: 100px;">CODE IT</h1>
			<div class="row" style="margin-top: 50px;">

				<div class="col"></div>
				<div class="col"></div>
			</div>
			<div class="row">
				<div class="col"></div>
				<div class="col">
					<form class="form" action="loginvalidate" method="post">
						<div class="form-group">
							<label for="username">Username</label> <input type="text"
								class="form-control" name="user" id="username"
								placeholder="username here"> <br>
						</div>
						<div class="form-group">
							<label for="password">Password</label><div class="pull-right"><span class="psw"> <a
								href="#">Forgot password</a></span></div> <input type="password"
								class="form-control" name="pass" id="password"
								placeholder="password here"> <br>
						</div>
						<div class="container-fluid text-center">
							<button type="submit" class="btn btn-info">Sign in</button>
						</div>
					</form>
					<hr>
					<div class="container-fluid text-center">
						<button type="button" class="btn btn-success">Need an
							account</button>
					</div>
				</div>
				<div class="col"></div>
			</div>
		</div>
</div>
	</div>

	<footer class="container-fluid text-center">
		<p>
			<span class="glyphicon glyphicon-copyright-mark">codeit.teampython.kce@gmail.com</span>
		</p>
	</footer>
</body>
</html>
