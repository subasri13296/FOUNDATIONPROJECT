<html lang="en" ng-app="demo">
        <head>
      <title>Angular Web</title>
      <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
      <script type="text/javascript" src="js/angular.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
        </head>
        <body>
          <div class="container" ng-controller="storecontroller as store">
              <div class="row">
              <br>
              FirstName:<input type="text" class="form-control" ng-model="store.contact.firstName"><br>
              LastName:<input type="text" class="form-control" ng-model="store.contact.lastName"><br>
                DateOfBirth:<input type="text" class="form-control" ng-model="store.contact.dob"><br>
                    Email:<input type="text" class="form-control" ng-model="store.contact.email"><br>
                       Phone:<input type="text" class="form-control" ng-model="store.contact.ph"><br>
                       Gender:<label><input type="radio" ng-model="store.contact.gender" value="Male" />Male</label>
                       <label><input type="radio" ng-model="store.contact.gender" value="Female" />Female</label>
                       <button ng-click="store.showContact()" class="btn btn-warning">update</button><br>

                       FirstName:{{store.contact.firstName}}<br>
                       LastName:{{store.contact.lastName}}<br>
                       Gender:{{store.contact.gender}}<br> 
                         DateOfBirth:{{store.contact.dob}}<br>
                             Email:{{store.contact.email}}<br>
                                Phone:{{store.contact.ph}}<br>           
        </div></div>
              </body>
              </html>
